<p>voting-results</p>

<div class="accordion" id="accordionExample">
  <div class="accordion-item" *ngFor="let item of items; index as i">
    <!-- <h1>naom {{item.VotingboxID}}</h1> -->
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapseOne' + i"
        aria-expanded="false" [attr.aria-controls]="'collapseOne' + i">
        Company:         {{item.CompanyName}}<br>
        Meeting Type:    {{item.MeetingTypeDescription}} <br><!--"annual meeting"-->
        Meeting Address: {{item.MeetingAddress}} <br><!--""Millennium Tower, 23 Aranha st., 22nd Floor, Tel Aviv, Israel or via Zoom.""-->
        Meeting Date:    {{item.MeetingDateTime}}<br>
        Close Date:      {{item.MeetingCloseDateTime}}<br>


<!--

        "MeetingAddress": "Millennium Tower, 23 Aranha st., 22nd Floor, Tel Aviv, Israel or via Zoom.",
        "SecurityNumber": 281014,
        "SecurityName": "איי.סי.אל 1 ש\"ח ",
        "SecurityType": 1,
        "SecurityTypeDescription": "Share",
        "MeetingEffectiveDate": "2022-02-28T00:00:00.000Z",
        "DetailedTopicsFile": "Proxy_Statement_isa.pdf",
        "VotingFile": "Written_Ballot_isa.pdf", -->

      </button>
    </h2>
    <div [attr.id]="'collapseOne' + i"  class="accordion-collapse collapse hide" aria-labelledby="headingOne"
      data-bs-parent="#accordionExample">
      <div class="accordion-body">
        Security Number:  {{item.SecurityNumber}}<br>
        Security Name:    {{item.SecurityName}} <br>


        <div *ngFor="let vote of item.Voters">
          <p>
          "Subject": {{vote.VotingItemSubject}}<br>
          "Majority": {{vote.Majority}}<br>
          </p><br>
          <div style="width: 400px;">
            <canvas
                baseChart
                [data]="salesData()"
                [type]="'bar'"
                [options]="chartOptions"
            >
            </canvas>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
