<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col">
      <div class="d-flex">
        <div class="d-flex me-auto d-none d-md-block">
          <div class="pt-2 ml-4">
            <b>
              <span style="color:gray;">Voting Results</span>
            </b>
          </div>
        </div>
        <div class="d-flex ms-auto">
          <button class="btn nga-btn-boxoffice-primary btn-sm nga-btn-boxoffice me-2" type="button">
            <i class="fas fa-plus" aria-hidden="true"></i>
          </button>
          <button class="btn nga-btn-boxoffice-primary btn-sm nga-btn-boxoffice" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
            <i class="fa fa-chevron-down" aria-hidden="true"></i>
            <span class="d-none d-sm-inline-block">&nbsp;
              <strong>Filters</strong>
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col">
      <div class="collapse" id="collapseFilter">
        <form>
          <div class="nga-card-filter mb-2">
            <div class="card-body">
              <div class="row">
                <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 mb-4">
                  <h6>
                    <strong class="text-primary">Elements per page</strong>
                  </h6>
                  <hr>
                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option value="1">5 Elements</option>
                    <option value="2">10 Elements</option>
                    <option value="3">20 Elements</option>
                    <option value="4">30 Elements</option>
                    <option value="5">40 Elements</option>
                    <option selected value="6">50 Elements</option>
                    <option value="7">100 Elements</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
  
    <div class="col-12 col-sm-12 col-md-6">
    <canvas
    baseChart
    [data]="salesData"
    [type]="'bar'"
    [options]="chartOptions"
 >
 </canvas>
  </div>
</div>
